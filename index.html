<!DOCTYPE html>
<html>
  <head>
    <title>Phraseology Visualizer</title>
    <script src="http://d3js.org/d3.v4.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/script.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
  </head>
  <body>
    <!--Add stuff here-->
    <div class="row" id="controls">
      <select id="group" name="group">
        <option value="average">Average</option>
        <option value="date">Aggregate</option>
        <option value="name" selected="true">Individual</option>
      </select>
      <select id="x-axis" name="x-axis">
        <option value="date">Date</option>
        <option value="cycles" selected="true">Cycle</option>
      </select>
      <select id="y-axis" name="y-axis">
        <option value="norm">Normalized</option>
        <option value="read">Read</option>
        <option value="easy">Easy</option>
        <option value="med">Medium</option>
        <option value="com">Complex</option>
        <option value="easyPercentage">Percent Easy</option>
        <option value="medPercentage">Percent Medium</option>
        <option value="comPercentage">Percent Complex</option>
        <option value="easyTime">Average Time Easy</option>
        <option value="medTime">Average Time Medium</option>
        <option value="comTime">Average Time Complex</option>
        <option value="suspense">Suspense</option>
        <option value="correct">Correct</option>
        <option value="correctRate">Correct Rate</option>
      </select>
      <select id="chartType" name="chartType">
        <option value="default">Select Chart Type</option>
        <option value="line">Line</option>
        <option value="scatter">Scatter</option>
        <option value="bar">Bar</option>
        <option value="guage">Guage</option>
        <option value="piechart">PieChart</option>
      </select>
      <button id="graph" style="display: block;">Draw</button>
    </div>
    <div class="container-fluid" id="plot">
      <svg id="visualization" width="100%" height="100%"></svg>
    </div>
  </body>
</html>
