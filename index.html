<!DOCTYPE html>
<html>
    <head>
        <title> Testing for google sheets </title>
        <script src="http://d3js.org/d3.v4.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="src/script.js"></script>        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">


    </head>
    <body>
        <!--Add stuff here-->
        <button id="data" style="display: block;">Get Data</button>
        <button id="test" style="display: block;">TEST</button>
        <button id="graph" style="display: block;">Draw</button>
        <form class="form-inline">
            <select id="group" name="group">
                <option value="Aggregate">Aggregate</option>
                <option value="Individual">Individual</option>
            </select>
            <select id="x-axis" name="x-axis">
                <option value="date">Date</option>
                <option value="cycles">Cycle</option>
            </select>
            <select id="y-axis" name="y-axis">
                <option value="norm">Normalized</option>
                <option value="read">Read</option>
                <option value="easy">Easy</option>
                <option value="med">Medium</option>
                <option value="com">Complex</option>
                <option value="suspense">Suspense</option>
                <option value="correct">Correct</option>
            </select>
        </form>
        <div class="container">
            <svg id="visualization" width="2000" height="1100"></svg>
        </div>
    </body>
</html>
